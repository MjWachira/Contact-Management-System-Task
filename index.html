<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Management System</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1> Contact Management System</h1>
        </div>
        <div class="details">
            <label for="">First Name</label>
            <input type="text" id="fname" placeholder="Enter First Name">
            <label for="">Second Name</label>
            <input type="text" id="sname" placeholder="Enter Second Name ">
            <label for="" >Email</label>
            <input type="email" id="email" placeholder="Enter an Email">
            <label for="">Phone Number</label>
            <input type="number" id="number" placeholder="Enter a Number">
        </div>
        <div class="buttons">
            <button id="add">Add New User</button>
            <button id="update">Update User</button>
            <button id="delete">Delete User</button>
        </div>
        <div class="saved-details">
            
        </div>
    </div> 
</body>
<script src="/main.js"></script>
</html>
